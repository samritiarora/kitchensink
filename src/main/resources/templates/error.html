<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container mt-5 text-center">
    <h1 class="display-4 text-danger">Oops!</h1>
    <p class="lead">An error occurred while processing your request.</p>

    <div class="mt-4">
        <p><strong>Status:</strong> <span th:text="${status}"></span></p>
        <p><strong>Error:</strong> <span th:text="${error}"></span></p>
        <p><strong>Message:</strong> <span th:text="${message}"></span></p>
        <p><strong>Path:</strong> <span th:text="${path}"></span></p>
    </div>
    <!-- Display Validation Errors -->
    <div th:if="${validationErrors}">
        <h5 class="mt-4">Validation Errors:</h5>
        <ul>
            <li th:each="entry : ${validationErrors}">
                <span th:text="'Field: ' + ${entry.key} + ' - ' + ${entry.value}"></span>
            </li>
        </ul>
    </div>

    <a href="/index" class="btn btn-primary mt-4">Return to Home</a>
</div>
</body>

</html>
