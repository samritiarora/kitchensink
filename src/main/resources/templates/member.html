<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Member Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/6d5p+6c5X58rWlB2Uw3RgSkBS5UhfLepuLCvwl"
          crossorigin="anonymous">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMG5LZDl4TCUfs3Ew6eE/SMaUEnRMoU2azR6GH"
          crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container">
        <!-- Navbar Brand -->
        <a class="navbar-brand" th:href="@{/index}">Kitchen Sink App</a>

        <!-- Toggler for Mobile View -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <!-- Home Link -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}">Home</a>
                </li>

                <!-- Logout Button -->
                <li class="nav-item">
                    <form th:action="@{/auth/logout}" method="post" class="d-inline">
                        <!-- CSRF Token for Security -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-link nav-link text-light">
                            Logout
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>


<!-- Main Content -->
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="card-title text-center text-primary">Member Details</h4>

                    <!-- Display Member Information using Unordered List (ul) -->
                    <ul class="list-group">
                       <!-- <li class="list-group-item d-flex justify-content-between align-items-center d-none">
                            <strong>ID:</strong>
                            <span th:text="${member.id}"></span>
                        </li>-->
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <strong>Name:</strong>
                            <span th:text="${member.name}"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <strong>Email:</strong>
                            <span th:text="${member.email}"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <strong>Phone:</strong>
                            <span th:text="${member.phoneNumber}"></span>
                        </li>
                    </ul>
                    <p></p>

                    <!-- Edit Button to Open Modal -->
                    <button type="button" class="btn btn-warning w-100" data-toggle="modal" data-target="#editModal">
                        <i class="fas fa-edit"></i>Edit Member
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-center text-white py-3 mt-5">
    <div class="container">
        <p class="mb-0">Â© 2025 Kitchen Sink App. All rights reserved.</p>
    </div>
</footer>

<!-- Edit Member Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true"
     th:classappend="${showModal} ? 'show d-block' : ''" style="background: rgba(0, 0, 0, 0.5);">

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Member Details</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <!-- Edit Form -->
                <form th:action="@{'/members/' + ${editMember.email}}" th:object="${editMember}" method="post">
                    <input type="hidden" name="_method" value="PUT"/>

                    <!-- Name Field -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" required/>
                        <!-- Display errors for 'name' -->
                        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></p>
                    </div>

                    <!-- Phone Number Field -->
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" required/>
                        <!-- Display errors for 'phoneNumber' -->
                        <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
                           class="text-danger"></p>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-7FMH8vXgoz8oP2eacn5TYXmVu/D54rD4vLFSOGdv67FPd06lnceKfVdA7Y6OTMVe"
        crossorigin="anonymous"></script>
<!-- Script to Auto-Open Modal -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const showModal = /*[[${showModal}]]*/ false; // Thymeleaf variable injected
        if (showModal) {
            const editModal = new bootstrap.Modal(document.getElementById('editModal'));
            editModal.show();
        }
    });
</script>
</body>
</html>
