<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Members</title>
</head>
<body>
<h1>Manage Members (Admin)</h1>
<div sec:authorize="isAuthenticated()">
    <p>Welcome back, <span sec:authentication="name">[Guest]</span>!
    </p>
    <a th:href="@{/auth/logout}">Logout</a>
</div>
<!-- Form to Add Member -->
<h2>Add Member</h2>
<form th:action="@{/members}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required/>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required/>
    </div>
    <div>
        <label for="phoneNumber">Phone:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required/>
    </div>
    <div>
        <label>Role:</label>
        <div>
            <input type="radio" id="roleAdmin" name="roles" value="ROLE_ADMIN" required/>
            <label for="roleAdmin">Admin</label>
        </div>
        <div>
            <input type="radio" id="roleUser" name="roles" value="ROLE_USER" required/>
            <label for="roleUser">User</label>
        </div>
    </div>
    <button type="submit">Add Member</button>
</form>

<!-- Table to View All Members -->
<h2>All Members</h2>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
        <td th:text="${member.id}"></td>
        <td th:text="${member.name}"></td>
        <td th:text="${member.email}"></td>
        <td th:text="${member.phoneNumber}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
